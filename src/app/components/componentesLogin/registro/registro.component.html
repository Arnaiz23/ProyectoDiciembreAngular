<div class="container_derecha_informacion">
    <h2>
        <a [routerLink]="['/login/registro']" class="opciones_sesion" id="register">Register</a>
        or
        <a [routerLink]="['/login/inicio']" class="opciones_sesion" id="login">Login</a>
    </h2>
    <div class="container_derecha_informacion_login">
        <form #registerForm="ngForm" (ngSubmit)="enviar()">
            <label for="user_name">Nombre de usuario</label>
            <input type="text" name="usuario" id="user_name" placeholder="Escribe tu nombre" class="input_datos"
                [(ngModel)]="newUsuario.usuario" #usuario="ngModel" required>

            <small *ngIf="!usuario.value && usuario.touched" class="mensajeError">
                El usuario no puede estar vacío
            </small>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Escribe la contraseña" class="input_datos"
                [(ngModel)]="newUsuario.password" #password="ngModel" required>

            <small *ngIf="!password.value && password.touched" class="mensajeError">
                La contraseña no puede estar vacío
            </small>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Escribe el email" class="input_datos"
                [(ngModel)]="newUsuario.correo" #correo="ngModel" required>

            <small *ngIf="!correo.value && correo.touched" class="mensajeError">
                El correo no puede estar vacío
            </small>

            <div class="container_derecha_informacion_terminos">
                <input type="checkbox" name="terminos" id="terminos" required #terminos="ngModel" ngModel>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <small *ngIf="!terminos.value && registerForm.invalid" class="mensajeError">
                No has aceptado los términos
            </small>

            <div class="container_derecha_informacion_boton">
                <!-- <button type="button" class="btn-login">REGISTER</button> -->
                <input type="submit" class="btn-login" value="REGISTER" [disabled]="registerForm.invalid">
                <a [routerLink]="['/login/inicio']" id="boton_sesion_contrario">Ya tengo cuenta</a>
            </div>
        </form>
    </div>
</div>
